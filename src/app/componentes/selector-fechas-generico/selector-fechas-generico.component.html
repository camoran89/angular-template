<mat-form-field class="w-100 my-2" appearance="outline">
  <mat-label>{{ configuracion.etiqueta }}</mat-label>
  <input matInput type="text" [id]="id" [value]="valor" [matDatepicker]="picker" [disabled]="estaDeshabilitado"
    [placeholder]="configuracion.textoProvisional" (dateInput)="cambioEnFecha($event)" (input)="cambioEnEntrada($event)"
    autocomplete="off" />
  <mat-hint *ngIf="!(configuracion.esRequerido && configuracion.hayError)">{{ configuracion.formato }}</mat-hint>
  <mat-hint class="error" *ngIf="configuracion.esRequerido && configuracion.hayError">
    {{ configuracion.mensajeError }}
  </mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
